<html>

    <head>
       <title>Registration Form</title>
        <link rel="stylesheet" type="text/css" href="Register.css">
    </head>
    
    <body>
        
        <h1>Online Pharmacy Services</h1>
    
    <h2>Sign Up Form</h2>
    
    
      <table name="Register Form">
        <tr>
            <td>
                 <label>First Name:</label>
            </td>
            <td>
                 <input type=text  placeholder="Enter First Name" name="Fname"><br>
            </td>
        </tr>
          
        <tr>  
            <td>
            <label>Last name:</label>
            </td>
            <td>
            <input type="text" placeholder="Enter Last Name" name="Lname"><br>
            </td>    
        </tr>
        
        <tr>
            <td>
            <label>Email:</label>
            </td>
            <td>
                  <input type="text" placeholder="Enter Email"  name="Email"><br>
            </td>
          </tr>
          
        <tr>
            <td>
             <label>Password:</label>
            </td>
            <td>
            <input type="password" placeholder="Password" name="pwd"><br>
            </td>
        </tr>
          
        <tr> 
            <td>
        <label>Re-type password:</label>
          </td>
            <td>
        <input type="password" placeholder="Re-type password" name="pwd"><br>
        </td>
          </tr>
          
          <tr>
              <td>
        <label>Contact:</label>
                  </td>
              <td>
        <input type="text" name="Phone"><br>
          </td>
          </tr>
        
          <tr>
              <td>
        <label>Address line1:</label>
                  </td>
              <td>
        <input type="text"  name="Address"><br>
         </td>
          </tr>
          
          <tr>
              <td>
        <label>Address Line2:</label>
                  </td>
              <td>
        <input type="text" name="Address"><br>
        </td>
          </tr>
          
          
          <tr>
             <td>Zip Code:</td>
              <td><input type="text" name="Zipcode"</td>
          </tr>
          
          <tr>
             <td>City:</td>
              <td><input type="text" name="City"</td>
          </tr>
     </table>
    <br>
        
        
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
        
    
    <input type="button"  name="Register" value="Register">
    
</body>

</html>
